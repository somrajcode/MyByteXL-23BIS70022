<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h3>Feedback Form</h3>

        <label for="name">Name: </label>
        <input type="text" name="name"><br>
        <label for="age">UID: </label>
        <input type="text" name="name"><br>
        <label for="email">University Mail: </label>
        <input type="text" name="name">
        <br>
        <br>

        <label for="rate">Give the rate of our previous class</label><br>
        <input type="radio" name="rating">1
        <input type="radio" name="rating">2
        <input type="radio" name="rating">3
        <input type="radio" name="rating">4
        <input type="radio" name="rating">5
        <br>

        <label for="Gender">Gender :</label><br>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <br>
        <br>

        <label for="Subject">Course: </label>
        <input type="checkbox" name="Subject">HTML <br>
        <input type="checkbox" name="Subject">CSS <br>

        <label for="CourseInterested">Interested Course: </label>
        <select name="Course">
            <option value="Select any one">Select any one</option>
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
            <option value="Java">Java</option>
        </select>
    </form>
</body>

</html>
